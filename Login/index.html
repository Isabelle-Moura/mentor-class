<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Login</title>

    <link rel="stylesheet" href="../Style CSS/style.css">

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous" defer></script> -->
</head>

<body>
    <section class="content" id="content">
        <div>
            <div class="login-welcome">Seja bem-vindo(a)!</div>
            <div class="login-title">Realize seu Login</div>
        </div>

        <div class="login-form">
            <div>
                <label class="login-label" for="email">E-mail</label><br>
                <input class="login-input" name="email" class="email" placeholder="Insira o seu e-mail." type="email" id="email">
            </div>
            <div>
                <label class="login-label" for="password">Senha</label><br>
                <input class="login-input" name="password" placeholder="Insira a sua senha." type="password" id="password">
            </div>
        </div>

        <div class="login-checkbox-forgetMyPassword">
            <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
                Lembrar-me
            </div>
            <div>
                Esqueci minha senha
            </div>
        </div>

        <button class="button">Entrar</button>
    </section>
</body>

</html>
