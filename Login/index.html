<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Login</title>

    <link rel="stylesheet" href="../style-css/style.css">

</head>

<body>
    <section class="login-content" id="content">
        <div>
            <div class="title-welcome">Seja bem-vindo(a)!</div>
            <div class="main-title">Realize seu Login</div>
        </div>

        <div class="login-form">
            <div>
                <label class="login-label" for="email">E-mail</label><br>
                <input class="login-input" name="email" class="email" placeholder="Insira o seu e-mail." type="email" id="email">
            </div>
            <div>
                <label class="login-label" for="password">Senha</label><br>
                <input class="login-input" name="password" placeholder="Insira a sua senha." type="password" id="password">
            </div>
        </div>

        <div class="login-checkbox">
            <div class="">
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
                <strong>Lembrar-me</strong>
            </div>
            <div style="color: #7E7E7E;">
                Esqueci minha senha
            </div>
        </div>

        <button class="login-button"><a href="../mentors/index.html">Entrar</a></button>
    </section>
</body>

</html>
