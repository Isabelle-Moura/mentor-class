<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Editar de Mentores</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- ------------------ -->

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- ////////////////////////////////////////////// -->

    <!-- Arquivo JS -->
    <script defer src="../../mentors/js/edit.js"></script>
    <!-- ////////////////////////////////////////////// -->

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous"></script>
    <!-- ------------------ -->

</head>

<body>
    <div class="display-content">

        <main>
            <header class="header-with-user">
                <div>
                    <i class="fa-solid fa-circle-user fa-3x" style="color: #6950A1;"></i>
                </div>

                <div>
                    <div class="user-name">Isabelle Moura</div>
                    <div class="user-email">mourabisabelle@gmail.com</div>
                </div>
            </header>

            <section class="content">
                <div class="display-button-title">
                    <button class="back-button" id="backButton"><i class="fa-solid fa-arrow-left"
                            style="color: #616161;"></i></button>

                    <div class="page-title">
                        <div>Mentor</div>
                    </div>
                </div>
            </section>

            <section class="card-background-form">
                <div>
                    <div class="card-title">Dados</div>

                    <hr>

                    <div>
                        <form class="display-form" id="form">

                            <div class="display-label-input">
                                <label class="label" for="name">Nome</label>
                                <input class="form-input" name="name" id="name" placeholder="Insira o nome.">
                            </div>

                            <div class="display-label-input">
                                <label class="label" for="email">E-mail</label>
                                <input class="form-input" name="email" id="email" placeholder="Insira o e-mail.">
                            </div>
                            <button class="save-button" id="saveButton" type="submit">Editar</button>
                        </form>
                    </div>

                </div>
            </section>
        </main>

        <aside>
            <!-- Side Menu Bar -->
            <nav class="menu-bar">
                <div class="logo">
                    <div class="logo-orange">mentor<strong class="logo-white">class</strong></div>
                </div>

                <div>

                    <ul class="side-menu-list">
                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                            </span>
                            <span id="mentorsPage">Mentores</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                            </span>
                            <span id="mentorshipPage">Mentorias</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-school"></i>
                            </span>
                            <span id="classesPage">Turmas</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-clipboard-user"></i>
                            </span>
                            <span id="studentsPage">Alunos</span>
                        </li>

                    </ul>
                </div>
            </nav>
            <!-- ///////////////////////////////// -->
        </aside>
    </div>

</body>

</html>
