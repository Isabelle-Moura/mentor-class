<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Mentores</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- ------------------ -->

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- ////////////////////////////////////////////// -->

    <!-- Arquivo JS -->
    <script defer src="../../mentors/js/index.js"></script>
    <!-- ////////////////////////////////////////////// -->

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/2b32d66645.js" crossorigin="anonymous"></script>
    <!-- ------------------ -->

</head>


<body>

    <div class="display-content">
        <!-- Header com os dados do usuário -->
        <main>

            <header class="header-with-user">

                <div>

                    <i class="fa-solid fa-circle-user fa-3x" style="color: #6950A1;"></i>

                </div>

                <div>

                    <div class="user-name" id="user-name">Isabelle Moura</div>
                    <div class="user-email" id="user-email">mourabisabelle@gmail.com</div>

                </div>
            </header>
            <!-- ///////////////////////////////// -->

            <!-- Título da Página -->
            <section>

                <div class="page-title">
                    <div>Mentores</div>
                </div>

            </section>
            <!-- ///////////////////////////////// -->

            <!-- Gerenciador de Mentores -->

            <!-- Barra de Pesquisa e Botão de "Novo Mentor" -->
            <section class="card-background">

                <div class="search-and-new-button">

                    <div class="search-container">
                        <i class="fas fa-search search-icon" style="color: #6950A1;"></i>
                        <input type="text" placeholder="Pesquise uma palavra-chave" class="search-input">
                    </div>

                    <button type="button" class="new-button" id="newButton"><i class="fa-solid fa-plus"
                            style="color: #ffffff; margin-right: 12px;"></i> Novo Mentor
                    </button>
                </div>

                <!-- Listagem de Mentores -->
                <div>

                    <table>
                        <thead>
                            <tr class="bk-purple">
                                <th>Nome</th>
                            </tr>

                            <tr class="bk-purple">
                                <th>E-mail</th>
                            </tr>

                            <tr class="bk-purple">
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody id="tableContent"></tbody>
                    </table>

                </div>
            </section>
            <!-- ///////////////////////////////// -->
        </main>

        <aside>
            <!-- Side Menu Bar -->
            <nav class="menu-bar">
                <div class="logo">
                    <div class="logo-orange">mentor<strong class="logo-white">class</strong></div>
                </div>

                <div>
                    <ul class="side-menu-list">
                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                            </span>
                            <span id="mentorsPage">Mentores</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                            </span>
                            <span id="mentorshipPage">Mentorias</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-school"></i>
                            </span>
                            <span id="classesPage">Turmas</span>
                        </li>

                        <li class="menu-list-item">
                            <span>
                                <i class="fa-solid fa-clipboard-user"></i>
                            </span>
                            <span id="studentsPage">Alunos</span>
                        </li>
                    </ul>

                </div>
            </nav>
            <!-- ///////////////////////////////// -->
        </aside>
    </div>
</body>

</html>
